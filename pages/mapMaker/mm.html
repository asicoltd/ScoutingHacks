<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph and Map Maker</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="mm.css">
</head>

<body>

    <div id="graph-container"></div>

    <div id="input-container">
        <div class="form-group">
            <button onclick="toggleInput()">Show Input</button>
        </div>

        <div class="form-group" id="inputFields" class="hidden">
            <input type="number" id="degreeInput" placeholder="Enter degree"
                onkeydown="handleKeyPress(event, 'stepsInput')">
            <input type="number" id="stepsInput" placeholder="Enter steps"
                onkeydown="handleKeyPress(event, 'degreeInput')">
        </div>
        <button onclick="generateMap()">Generate Map</button>
        <input type="text" id="allInputs" placeholder="degree,steps,degree,steps....">
        <button onclick="generateAllMap()">input all</button>
        <h1>Map Maker</h1>
    </div>

    <script src="mm.js">

    </script>

</body>

</html>
