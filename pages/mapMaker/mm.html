<!DOCTYPE html>
<html>

<head>
    <title>Map Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

    <button id="gps-button">Location</button>
    <p><strong>Total Distance:</strong> <span id="total-distance">0</span> m
        <strong>Estimated Steps:</strong> <span id="total-steps">0</span>
    </p>
    <div id="map"></div>

    <div id="info-panel">
        <h3>Scouting Route</h3>
        <div style="display: flex; align-items: center;">
            <label for="stride">StepLength(m):</label>
            <input type="number" id="stride" value="0.75" step="0.01" />
        </div>

        <h4>Step-Degree Input</h4>
<div class="input-row">
    <textarea id="route-steps" rows="4"
        placeholder="Format(degree,step): 0,100 [Enter] 90,200 [Enter] 45,150"></textarea>
    <button onclick="plotRouteFromInput()">Draw Route</button>
</div>


    </div>

    <script src="mm.js"></script>
</body>

</html>
